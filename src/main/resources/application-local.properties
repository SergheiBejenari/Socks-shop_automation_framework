# Local development environment configuration
# Overrides base configuration for local development
# API Configuration - local Docker Compose setup
baseUrlApi=http://localhost:8080
baseUrlUi=http://localhost:8080
# HTTP timeouts - faster for local development
connectTimeoutMs=5000
readTimeoutMs=10000
writeTimeoutMs=10000
# SLA configuration - relaxed for local
maxResponseTimeMs=3000
# Browser Configuration - visible for debugging
headless=false
# Logging - verbose for local debugging
logLevel=DEBUG
# Test reporting
allureAttachHttp=true
# Application Environment
app.env=local
