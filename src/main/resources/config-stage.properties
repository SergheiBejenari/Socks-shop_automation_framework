# =============================================================================
# Staging Environment Configuration Override
# =============================================================================
# 
# This file overrides default values for the staging environment.
# It's loaded when env=stage or when running in staging.
# 
# Staging-specific configurations:
# - Staging URLs and endpoints
# - Balanced timeouts
# - Enhanced monitoring
# - Test data preparation
# =============================================================================

# =============================================================================
# Environment Overrides
# =============================================================================
env=stage
region=us-east-1

# =============================================================================
# Staging URLs
# =============================================================================
base.url=https://staging.example.com
api.base.url=https://staging-api.example.com

# =============================================================================
# Staging Timeouts - Balanced Approach
# =============================================================================
timeout.seconds=45
connection.timeout.seconds=15
read.timeout.seconds=45
retry.attempts=3
retry.delay.seconds=1

# =============================================================================
# UI Testing - Staging Optimized
# =============================================================================
browser.headless=true
browser.window.size=1920x1080
ui.implicit.wait.seconds=15
ui.page.load.timeout.seconds=45
ui.script.timeout.seconds=45

# =============================================================================
# Test Execution - Moderate Parallelism
# =============================================================================
test.parallel=true
test.thread.count=2

# =============================================================================
# Staging Features
# =============================================================================
mock.external.services=false
stub.responses=false

# =============================================================================
# Staging Logging & Monitoring
# =============================================================================
log.level=INFO
metrics.enabled=true
health.check.enabled=true

# =============================================================================
# Staging Screenshots
# =============================================================================
ui.screenshot.on.failure=true
ui.screenshot.on.success=false
ui.video.recording=false
