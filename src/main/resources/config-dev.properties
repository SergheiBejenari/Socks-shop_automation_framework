# =============================================================================
# Development Environment Configuration Override
# =============================================================================
# 
# This file overrides default values for the development environment.
# It's loaded when env=dev or when running in development.
# 
# Development-specific configurations:
# - Local URLs and endpoints
# - Debug logging enabled
# - Mock services for development
# - Convenient timeouts for debugging
# =============================================================================

# =============================================================================
# Environment Overrides
# =============================================================================
env=dev
region=local

# =============================================================================
# Local Development URLs
# =============================================================================
base.url=http://localhost:3000
api.base.url=http://localhost:8080

# =============================================================================
# Development Timeouts - Convenient for Debugging
# =============================================================================
timeout.seconds=60
connection.timeout.seconds=30
read.timeout.seconds=60
retry.attempts=1
retry.delay.seconds=0

# =============================================================================
# UI Testing - Development Friendly
# =============================================================================
browser.headless=false
browser.window.size=1366x768
ui.implicit.wait.seconds=20
ui.page.load.timeout.seconds=60
ui.script.timeout.seconds=60

# =============================================================================
# Test Execution - Single Thread for Debugging
# =============================================================================
test.parallel=false
test.thread.count=1

# =============================================================================
# Development Features
# =============================================================================
mock.external.services=true
stub.responses=true

# =============================================================================
# Development Logging
# =============================================================================
log.level=DEBUG
metrics.enabled=true
health.check.enabled=true

# =============================================================================
# Screenshots for Development
# =============================================================================
ui.screenshot.on.failure=true
ui.screenshot.on.success=true
ui.video.recording=true
