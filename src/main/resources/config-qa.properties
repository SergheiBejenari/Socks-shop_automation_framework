# =============================================================================
# QA Environment Configuration Override
# =============================================================================
# 
# This file overrides default values for the QA environment.
# It's loaded when env=qa or when running in QA.
# 
# QA-specific configurations:
# - QA URLs and endpoints
# - Moderate timeouts for testing
# - Enhanced debugging capabilities
# - Test data management
# =============================================================================

# =============================================================================
# Environment Overrides
# =============================================================================
env=qa
region=qa-region

# =============================================================================
# QA URLs
# =============================================================================
base.url=https://qa.example.com
api.base.url=https://qa-api.example.com

# =============================================================================
# QA Timeouts - Testing Focused
# =============================================================================
timeout.seconds=40
connection.timeout.seconds=12
read.timeout.seconds=40
retry.attempts=3
retry.delay.seconds=1

# =============================================================================
# UI Testing - QA Optimized
# =============================================================================
browser.headless=true
browser.window.size=1920x1080
ui.implicit.wait.seconds=12
ui.page.load.timeout.seconds=40
ui.script.timeout.seconds=40

# =============================================================================
# Test Execution - Balanced Parallelism
# =============================================================================
test.parallel=true
test.thread.count=3

# =============================================================================
# QA Features
# =============================================================================
mock.external.services=false
stub.responses=false

# =============================================================================
# QA Logging & Monitoring
# =============================================================================
log.level=INFO
metrics.enabled=true
health.check.enabled=true

# =============================================================================
# QA Screenshots & Recording
# =============================================================================
ui.screenshot.on.failure=true
ui.screenshot.on.success=false
ui.video.recording=true
