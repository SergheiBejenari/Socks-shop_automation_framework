# Base configuration - shared across all environments
# Can be overridden by profile-specific files or environment variables
# API Configuration
baseUrlApi=http://localhost:8080/api
baseUrlUi=http://localhost:3000
readTimeoutMs=30000
connectTimeoutMs=10000
writeTimeoutMs=5000
# SLA and retry configuration
maxResponseTimeMs=1500
retries=2
retryBackoffMs=250
# Browser Configuration
headless=false
# Logging Configuration
logLevel=INFO
# Test reporting
allureAttachHttp=true
# Authentication
basicAuthUser=admin
basicAuthPassword=secret123
apiToken=
# Proxy Configuration
proxyEnabled=false
proxyHost=
proxyPort=0
# Application Environment
app.env=local
# Socks-shop Service URLs
catalogueServiceUrl=http://localhost:8080/catalogue
userServiceUrl=http://localhost:8080/customers
ordersServiceUrl=http://localhost:8080/orders
cartServiceUrl=http://localhost:8080/carts
paymentServiceUrl=http://localhost:8080/payment
shippingServiceUrl=http://localhost:8080/shipping
# Database Configuration
databaseUrl=jdbc:mysql://localhost:3306/socksdb
databaseUser=catalogue_user
databasePassword=default_password
# Browser Configuration
browserType=chrome
browserVersion=latest
seleniumGridUrl=
# Test Configuration
testDataPath=src/test/resources/testdata
cleanupAfterTests=true
parallelExecution=false
threadCount=1
# Screenshots and Reporting
screenshotOnFailure=true
screenshotPath=build/screenshots
