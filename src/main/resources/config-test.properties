# =============================================================================
# Test Environment Configuration Override
# =============================================================================
# 
# This file overrides default values for the test environment.
# It's loaded when env=test or when running tests.
# 
# Test-specific configurations:
# - Lower timeouts for faster test execution
# - Headless browser mode
# - Screenshots enabled
# - Mock services enabled
# =============================================================================

# =============================================================================
# Environment Overrides
# =============================================================================
env=test
region=test-region

# =============================================================================
# Test-Specific URLs
# =============================================================================
base.url=https://test.example.com
api.base.url=https://test-api.example.com

# =============================================================================
# Faster Timeouts for Tests
# =============================================================================
timeout.seconds=15
connection.timeout.seconds=5
read.timeout.seconds=15
retry.attempts=2
retry.delay.seconds=0

# =============================================================================
# UI Testing - Test Optimized
# =============================================================================
browser.headless=true
ui.implicit.wait.seconds=5
ui.page.load.timeout.seconds=15
ui.script.timeout.seconds=15

# =============================================================================
# Test Execution - Parallel Testing
# =============================================================================
test.parallel=true
test.thread.count=4

# =============================================================================
# Test Environment Features
# =============================================================================
mock.external.services=true
stub.responses=true

# =============================================================================
# Enhanced Logging for Tests
# =============================================================================
log.level=DEBUG
metrics.enabled=true
