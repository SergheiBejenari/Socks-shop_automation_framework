# CI/CD environment configuration
# Optimized for automated pipeline execution

# API Configuration - CI environment
baseUrlApi=http://ci-socks-shop:8080/api
baseUrlUi=http://ci-socks-shop:3000

# Socks-shop Service URLs - CI environment (Docker Compose)
catalogueServiceUrl=http://catalogue:8080/catalogue
userServiceUrl=http://user:8080/customers
ordersServiceUrl=http://orders:8080/orders
cartServiceUrl=http://carts:8080/carts
paymentServiceUrl=http://payment:8080/payment
shippingServiceUrl=http://shipping:8080/shipping

# Database Configuration - CI database
databaseUrl=jdbc:mysql://catalogue-db:3306/socksdb
databaseUser=catalogue_user

# Browser Configuration - headless for CI
headless=true
browserType=chrome
browserVersion=latest
seleniumGridUrl=http://selenium-hub:4444/wd/hub

# Test Configuration - optimized for CI
cleanupAfterTests=true
parallelExecution=true
threadCount=4
testDataPath=src/test/resources/testdata

# Screenshots - only on failure in CI
screenshotOnFailure=true
screenshotPath=build/screenshots

# Timeouts - shorter for CI
readTimeoutMs=15000
connectTimeoutMs=5000

# Logging - minimal for CI
logLevel=ERROR

# Application Environment
appEnv=ci
