# Development environment configuration
# Overrides base configuration for shared dev environment
# API Configuration - pointing to dev environment
baseUrlApi=https://dev.socks-shop.com/api
baseUrlUi=https://dev.socks-shop.com
# Socks-shop Service URLs - dev environment
catalogueServiceUrl=https://dev.socks-shop.com/catalogue
userServiceUrl=https://dev.socks-shop.com/customers
ordersServiceUrl=https://dev.socks-shop.com/orders
cartServiceUrl=https://dev.socks-shop.com/carts
paymentServiceUrl=https://dev.socks-shop.com/payment
shippingServiceUrl=https://dev.socks-shop.com/shipping
# Database Configuration - dev database
databaseUrl=jdbc:mysql://dev-db.socks-shop.com:3306/socksdb
databaseUser=dev_user
# Browser Configuration - headless for dev
headless=true
browserType=chrome
# Test Configuration
cleanupAfterTests=true
parallelExecution=true
threadCount=3
# Logging - less verbose for dev
logLevel=WARN
# Application Environment
app.env=dev
