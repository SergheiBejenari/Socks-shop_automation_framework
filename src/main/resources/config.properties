# =============================================================================
# Main Configuration File for Test Automation Framework
# =============================================================================
# 
# This file contains default configuration values for the test framework.
# Environment-specific overrides can be provided in config-{env}.properties files.
# 
# Priority order (highest to lowest):
# 1. System properties (-Dkey=value)
# 2. Environment variables
# 3. Profile-specific files (config-{env}.properties)
# 4. This default file (config.properties)
# 5. Default values in ConfigKeys enum
# =============================================================================

# =============================================================================
# Environment & Infrastructure
# =============================================================================
env=dev
region=us-east-1

# =============================================================================
# Base URLs and Endpoints
# =============================================================================
base.url=https://example.com
api.base.url=https://api.example.com
api.version=v1

# =============================================================================
# Timeouts & Retries
# =============================================================================
timeout.seconds=30
connection.timeout.seconds=10
read.timeout.seconds=30
retry.attempts=3
retry.delay.seconds=1

# =============================================================================
# Database Configuration
# =============================================================================
db.driver=org.postgresql.Driver
db.pool.size=10

# =============================================================================
# API Testing Configuration
# =============================================================================
api.rate.limit=100
api.timeout.seconds=60

# =============================================================================
# UI Testing Configuration (Selenium/Playwright)
# =============================================================================
browser=chrome
browser.version=latest
browser.headless=false
browser.window.size=1920x1080
ui.implicit.wait.seconds=10
ui.page.load.timeout.seconds=30
ui.script.timeout.seconds=30

# =============================================================================
# Screenshots & Reports
# =============================================================================
ui.screenshot.on.failure=true
ui.screenshot.on.success=false
ui.screenshot.directory=target/screenshots
ui.video.recording=false

# =============================================================================
# Test Execution
# =============================================================================
test.parallel=false
test.thread.count=1
test.data.path=src/test/resources/testdata

# =============================================================================
# Monitoring & Observability
# =============================================================================
metrics.enabled=false
health.check.enabled=true
log.level=INFO

# =============================================================================
# Cloud & CI/CD
# =============================================================================
docker.enabled=false
ci.pipeline=false

# =============================================================================
# Test Environment Specific
# =============================================================================
mock.external.services=false
stub.responses=false

# =============================================================================
# Notifications
# =============================================================================
email.notifications.enabled=false
