# Production environment configuration
# Optimized for production deployment

# API Configuration - production servers
baseUrlApi=https://api.socks-shop.com
baseUrlUi=https://socks-shop.com

# Socks-shop Service URLs - production environment
catalogueServiceUrl=https://api.socks-shop.com/catalogue
userServiceUrl=https://api.socks-shop.com/customers
ordersServiceUrl=https://api.socks-shop.com/orders
cartServiceUrl=https://api.socks-shop.com/carts
paymentServiceUrl=https://api.socks-shop.com/payment
shippingServiceUrl=https://api.socks-shop.com/shipping

# Database Configuration - production database
databaseUrl=jdbc:mysql://prod-db.socks-shop.com:3306/socksdb
databaseUser=prod_user

# Browser Configuration - headless for production
headless=true
browserType=chrome
browserVersion=latest

# Test Configuration - production settings
cleanupAfterTests=true
parallelExecution=true
threadCount=2
testDataPath=src/test/resources/testdata

# Screenshots - only on failure in production
screenshotOnFailure=true
screenshotPath=build/screenshots

# Timeouts - strict for production
readTimeoutMs=10000
connectTimeoutMs=3000
writeTimeoutMs=5000
maxResponseTimeMs=1000

# Retry configuration - conservative for production
retries=3
retryBackoffMs=500

# Logging - minimal for production
logLevel=ERROR

# Application Environment
app.env=prod
