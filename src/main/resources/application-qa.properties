# QA environment configuration
# Optimized for quality assurance testing

# API Configuration - QA environment
baseUrlApi=https://qa-api.socks-shop.com
baseUrlUi=https://qa.socks-shop.com

# Socks-shop Service URLs - QA environment
catalogueServiceUrl=https://qa-api.socks-shop.com/catalogue
userServiceUrl=https://qa-api.socks-shop.com/customers
ordersServiceUrl=https://qa-api.socks-shop.com/orders
cartServiceUrl=https://qa-api.socks-shop.com/carts
paymentServiceUrl=https://qa-api.socks-shop.com/payment
shippingServiceUrl=https://qa-api.socks-shop.com/shipping

# Database Configuration - QA database
databaseUrl=jdbc:mysql://qa-db.socks-shop.com:3306/socksdb
databaseUser=qa_user

# Browser Configuration - headless for QA
headless=true
browserType=chrome
browserVersion=latest

# Test Configuration - comprehensive for QA
cleanupAfterTests=true
parallelExecution=true
threadCount=3
testDataPath=src/test/resources/testdata

# Screenshots - capture on failure for QA
screenshotOnFailure=true
screenshotPath=build/screenshots

# Timeouts - balanced for QA
readTimeoutMs=12000
connectTimeoutMs=4000
writeTimeoutMs=6000
maxResponseTimeMs=1500

# Retry configuration - moderate for QA
retries=2
retryBackoffMs=300

# Logging - informative for QA
logLevel=WARN

# Application Environment
appEnv=qa
