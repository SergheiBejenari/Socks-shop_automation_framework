# Staging environment configuration
# Pre-production environment for final testing

# API Configuration - staging environment
baseUrlApi=https://stage-api.socks-shop.com
baseUrlUi=https://stage.socks-shop.com

# Socks-shop Service URLs - staging environment
catalogueServiceUrl=https://stage-api.socks-shop.com/catalogue
userServiceUrl=https://stage-api.socks-shop.com/customers
ordersServiceUrl=https://stage-api.socks-shop.com/orders
cartServiceUrl=https://stage-api.socks-shop.com/carts
paymentServiceUrl=https://stage-api.socks-shop.com/payment
shippingServiceUrl=https://stage-api.socks-shop.com/shipping

# Database Configuration - staging database
databaseUrl=jdbc:mysql://stage-db.socks-shop.com:3306/socksdb
databaseUser=stage_user

# Browser Configuration - headless for staging
headless=true
browserType=chrome
browserVersion=latest

# Test Configuration - production-like for staging
cleanupAfterTests=true
parallelExecution=true
threadCount=2
testDataPath=src/test/resources/testdata

# Screenshots - capture on failure for staging
screenshotOnFailure=true
screenshotPath=build/screenshots

# Timeouts - production-like for staging
readTimeoutMs=10000
connectTimeoutMs=3500
writeTimeoutMs=5000
maxResponseTimeMs=1200

# Retry configuration - production-like for staging
retries=3
retryBackoffMs=400

# Logging - moderate for staging
logLevel=WARN

# Application Environment
appEnv=stage
