# =============================================================================
# Production Environment Configuration Override
# =============================================================================
# 
# This file overrides default values for the production environment.
# It's loaded when env=prod or when running in production.
# 
# Production-specific configurations:
# - Higher timeouts for stability
# - Enhanced security settings
# - Production URLs
# - Minimal logging for performance
# =============================================================================

# =============================================================================
# Environment Overrides
# =============================================================================
env=prod
region=us-east-1

# =============================================================================
# Production URLs
# =============================================================================
base.url=https://app.example.com
api.base.url=https://api.example.com

# =============================================================================
# Production Timeouts - Stability Focused
# =============================================================================
timeout.seconds=60
connection.timeout.seconds=20
read.timeout.seconds=60
retry.attempts=5
retry.delay.seconds=2

# =============================================================================
# UI Testing - Production Optimized
# =============================================================================
browser.headless=true
ui.implicit.wait.seconds=20
ui.page.load.timeout.seconds=60
ui.script.timeout.seconds=60

# =============================================================================
# Test Execution - Conservative Settings
# =============================================================================
test.parallel=false
test.thread.count=1

# =============================================================================
# Production Security
# =============================================================================
mock.external.services=false
stub.responses=false

# =============================================================================
# Production Logging
# =============================================================================
log.level=WARN
metrics.enabled=true
health.check.enabled=true
